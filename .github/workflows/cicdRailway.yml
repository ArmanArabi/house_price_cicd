name: Deploy to Railway

env:
  SERVICE_NAME: house_price_estimator
  DOCKER_IMAGE_URL: registry.railway.app/${{ secrets.RAILWAY_PROJECT_ID }}/flask-app

on:
  push:
    branches:
      - main

jobs:
  ## CI process
  build-and-test:
    # Define operating system
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Train the model
        run: python model.py

      - name: Run tests with pytest
        run: pytest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 5: Install Railway CLI
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | bash
          echo 'export PATH="$HOME/.railway/bin:$PATH"' >> $GITHUB_ENV


      # Step 6: Deploy the project
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          railway up
      
      - name: Build and deploy Docker image to Railway
        run: |
          docker build -t registry.railway.app/${{ secrets.RAILWAY_PROJECT_ID }}/flask-app .
          docker push registry.railway.app/${{ secrets.RAILWAY_PROJECT_ID }}/flask-app
